"Conditions"
	{
	"Condition"
		{
		"Priority" "-300"
		"instance" "<ITEM_HIGH_ENERGY_PELLET_EMITTER>"
		"Result"
			{
			"Has" "Pellet"
			"Has" "PelletLauncher"
			"GetItemConfig" 
				{ 
				"ID"        "BEE_PELLET" 
				"Name"      "PelletSpeed" 
				"Default"   "300"
				"ResultVar" "$speed" 
				}
			}
		"Condition"
			{
			"OR"
				{
				"instvar"	"$timer_delay > 30"
				"instvar"	"$timer_delay = 0"
				}
			"Result"
				{
				"Has" "InfinitePellet"
				"ChangeIOType"
					{
					"Type"          "AND"
					"InvertVar"     "$start_enabled"
					"Enable_Cmd"    "launcher,CallScriptFunction,inp_on,0.00,-1"
					"Disable_Cmd"   "launcher,CallScriptFunction,inp_off,0.00,-1"
					}
				"Condition"
					{
					"InstVar" "$start_enabled 1"
					"Result"
						{
						"GlobalInput"
							{
							"Input"  "CallScriptFunction"
							"Target" "launcher"
							"Param"  "invert"
							}
						}
					}
				}
			"Else" // Timed Pellet
				{
				"GetItemConfig" 
					{ 
					"ID"        "BEE_PELLET" 
					"Name"      "RefreshTime" 
					"Default"   "6"
					"ResultVar" "$refresh_time" 
					}
				"Condition"
					{
					"InstVar" "$start_enabled 1"
					"Result"
						{
						"GlobalInput"
							{
							"Target" "launcher"
							"Input"  "Enable"
							}
						}
					}
				}
			}
		}
	}
